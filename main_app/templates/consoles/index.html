{% extends 'base.html' %}
{% block content %}

<h1>Game Console List</h1>

{% for console in consoles %}
  <div class="card">
    <div class="card-content">
        <span class="card-title">{{ console.name }}</span>
        <p>Brand: {{ console.brand }}</p>
        <p>Description: {{ console.description }}</p>
        <p>Release Year: {{ console.year }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
