{% extends 'base.html' %}
{% block content %}

<h1>Game List</h1>

{% for game in game_list %}
  <a href="{% url 'game_detail' game.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ game.name }}</span>
            <p>Genre: {{ game.genre }}</p>
            <p>Release Year: {{ game.release_year }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
